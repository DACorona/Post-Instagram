<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial width=1.0">
        <meta name="description" content="Instagram Post exercise">
        <meta name="author" content="Corona Damian">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Instagram Post exercise</title> 
    </head>
    <body>
        <div class="Post">
            <div class="p-header">
                <img src="html5-brands-solid.svg">
                <div><h1>HTML5</h1>
                <p>Rigoberto</p></div>
                <div class="menu">
                <img src="ellipsis-vertical-solid.svg">
                </div>
            </div>
            <div class="p-image">
                <img src="u6dx6vda.png">
            </div>
            <div class="p-icons">
                <div class="left-icons">
                  <div class="like">
                    <img src="heart-regular.svg">
                  </div>
                  <div class="comment">
                    <img src="comment-regular.svg">
                  </div>
                  <div class="foward">
                    <img src="paper-plane-regular.svg">
                  </div>
                </div>
                <div class="save">
                    <img src="bookmark-regular.svg">
                </div>
            </div>
            <div class="p-text">
                <p>Liked by <b>4GeeksAcademy, html5, Web</b>and <b>100,000 others</b></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum voluptas cumque excepturi praesentium vero ipsam ipsa, vel repellendus esse? Quibusdam ullam eaque incidunt quaerat id, exercitationem libero tenetur repellendus a.</p>
            </div>
        </div>
    </body>
</html>
